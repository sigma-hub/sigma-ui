name: Setup
description: Installs Node, pnpm and caches dependencies.

runs:
  using: composite

  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.2.1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: pnpm
